<body>
    <div class="wrapper">
        <div class="one">
            <video class="clown-video" muted loop="true" autoplay="true">
                <source src="videos/front-page-clown.mp4" type="video/mp4"/>
            </video>
            <div class="text-over-clown-video">
                <h1>We Hope You Like To Be Scared</h1>
            </div>
        </div>
        <div class="two">
            <div class="sign-in">
                <h1>Sign In If You Dare</h1>
                <div class="sign-in-form">
                    <form action="/login" method="POST">
                        <label for="email_address">Email Address:</label>
                        <input type="text" name="email_address">
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                        <a href="/registerPage">Not a member? Sign up here!</a>
                        <input class="button" type="submit" value="Sign In">
                    </form>
                </div>
            </div>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Ephesis&family=Lobster&display=swap" rel="stylesheet">
    <title>Login Or Register</title>
</head>
<body>
    <!-- <div class="container"> -->
        <section class="login">
            <div class="d-flex justify-content-center">
                <div class="row1 col-6">
                    
                    <ul>  
                        {% if messages %}  
                            {% for message in messages %}
                                <li class="text-danger">{{message}}</li>
                        {% endfor %}
                        {% endif %}
                    </ul>
                    <h1 class="header-login">Welcome Back To Storyline</h1>
                    <h1 class="header-login">Login</h1>
                    <div class="login-form">
                        <form action="/login" method="POST">
                            {%csrf_token%}
                            <label class="form-label" for="email_address">Email Address:</label>
                            <input class="form-control" type="text" name="email_address">
                            <label class="form-label" for="password">Password:</label>
                            <input class="form-control" type="password" name="password">
                            <a href="/registerPage">Not a member? Sign up here!</a>
                            <input class="button" type="submit" value="Sign In">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <!-- </div> -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">   
    <title>Welcome</title>
</head>
<body>
    <!-- <div class="container"> -->
            <!-- <h1>Welcome, {{user.username}}!</h1>
            <a href="/logout">Logout</a>
            <h1>Create A Story!</h1> -->
            <header>
                <h1 class="storyline-header">
                    <a href="/dashboard"><img class="logo" src="{% static 'images/typewriter.jpg' %}"/>
                    </a>
                    Storyline</h1>
                <ul>
                    <li><a href="/dashboard">Home</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </header>
            <section class="dashboard">
            <div class="create-story-form">
                <ul>  
                    {% if messages %}  
                        {% for message in messages %}
                            <li class="text-danger">{{message}}</li>
                    {% endfor %}
                    {% endif %}
                </ul>
                <form action="create/story" method="POST">
                    <h1>Post A New Story</h1>
                    {%csrf_token%}
                    <label class="title" for="title">Title</label>
                    <input class="form-control" type="text" name="title">
                    <label class="form-label" for="content">Content</label>
                    <textarea class="form-control" type="text" name="content">

                    </textarea>
                    <select class="form-control custom-select mb-4" name="genre" id="">
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                    </select>
                    <input class="create-story" type="submit" value="Create Story">/>
                </form>
            </div>
            <h1 class="story-header">Stories</h1>
            {%for story in stories%}
            <div class="story">
                <div class="story-blocks">
                    <p style="color: rgb(0, 0, 0);">{{story.title}}</p>
                    <p style="color: rgb(0, 0, 0);">{{story.content}}</p>
                </div>
            </div>
            <hr>
            {%endfor%}
        </section>
    <!-- </div> -->
</body>
</html>

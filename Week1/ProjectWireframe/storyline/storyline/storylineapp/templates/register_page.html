<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div>
        <div class="flex">
            <div className="flex_column1">
                <!-- <video className="flex_column1_video" muted loop="true" autoPlay="true" >
                    <source src="{% static 'images/background-video.mp4' %}" type="video/mp4"/>
                </video> -->
                <div class="flex_column1_content">
                    <div class="flex_column1_content-text"> 
                        <ul>  
                            {% if messages %}  
                                {% for message in messages %}
                                    <li class="text-danger">{{message}}</li>
                            {% endfor %}
                            {% endif %}
                        </ul>
                        <h1 class="header-login">Welcome Back To Storyline</h1>
                        <h1 class="header-login">Login</h1>
                        <div class="login-form">
                            <form action="/register" method="POST">
                                {%csrf_token%}
                                <label class="form-label" for="first_name">First Name:</label>
                                <input class="form-control" type="text" name="first_name">
                                <label class="form-label" for="last_name">Last Name:</label>
                                <input class="form-control" type="text" name="last_name">
                                <label class="form-label" for="last_name">Username:</label>
                                <input class="form-control" type="text" name="username">
                                <label class="form-label" for="email_address">Email Adress:</label>
                                <input class="form-control" type="text" name="email_address">
                                <label class="form-label" for="password">Password:</label>
                                <input class="form-control" type="password" name="password">
                                <label class="form-label" for="pw_confirm">Confirm PW:</label>
                                <input class="form-control" type="password" name="pw_confirm">
                                <a href="/login">Login</a>
                                <input class="button" type="submit" value="Create Account">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
